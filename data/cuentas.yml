conversations:
- - ¿Cómo puedo abrir una cuenta bancaria?
  - "Para abrir una cuenta bancaria, puedes visitar una de nuestras sucursales más cercanas y traer tu identificación oficial y comprobante de domicilio."
- - ¿Cuáles son los requisitos para abrir una cuenta de ahorros?
  - "Los requisitos para abrir una cuenta de ahorros incluyen tener al menos 18 años de edad y presentar una identificación válida."
- - ¿Qué tipos de cuentas bancarias ofrecen?
  - "Ofrecemos una variedad de cuentas bancarias, incluyendo cuentas de ahorros, cuentas corrientes y cuentas de inversión."
- - ¿Cómo puedo cerrar mi cuenta bancaria?
  - "Puedes cerrar tu cuenta bancaria visitando una sucursal o contactando a nuestro servicio de atención al cliente."
- - ¿Cuál es mi saldo actual?
  - "Para verificar tu saldo actual, puedes usar nuestra banca en línea o la aplicación móvil, o visitar una de nuestras sucursales."
